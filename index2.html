	    	$(function() {
			    $( "#datepicker" ).datepicker({
			      altField: "#alternate",

			      buttonImage: "images/calendar_icon.png",
			      buttonImageOnly: true

	<body>
		<header class="scheduler_header grid">

			<div class="row top_row">

				<!-- Previous button and label -->
				<div class="previous_arrow one-col">
					<a href="#"><img src="images\prev_button.jpg"></a>
				</div>
				<div class="prev_label one-col">
					<h4>Previous</h4>
				</div>

				<!--<div class="one-col offset"></div>-->

				<!--Date-->
				<div class="date three-col">
					<h4>Date:<input type="text" id="datepicker" value="10/7/2014"></h4>
				</div>

				<!-- Day -->
				<div class="two-col">
					<h4>Day:<input type="text" id="alternate" value="Tuesday" readonly></h4>
				</div>	

				<div class="one-col">
					<button type="button">Make Appointment</button>
				</div>	

				<!--Next label and button -->
				<div class="next one-col">
					<h4 class="next_label">Next</h4>
				</div>
				<div class="next_arrow one-col">
					<a href="#"><img src="images\next_button.jpg"></a>
				</div>

			</div>
		</header>

		<section id="calendar">

		</section>
