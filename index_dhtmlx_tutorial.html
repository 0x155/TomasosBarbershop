<body>
	<!--<div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100%;'>-->
	<div id="scheduler_here" class="dhx_cal_container" style='width:200px; height:300px; padding:10px;'>
	    <div class="dhx_cal_navline">
	        <div class="dhx_cal_prev_button">&nbsp;</div>
	        <div class="dhx_cal_next_button">&nbsp;</div>
	        <div class="dhx_cal_today_button"></div>
	        <div class="dhx_cal_date"></div>
	        <!--<div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
	        <div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
	        <div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>
	        <div class="dhx_cal_tab" name="unit_tab" style="right:280px;"></div>-->
	    </div>
	    <div class="dhx_cal_header"></div>
	    <div class="dhx_cal_data"></div>       
	</div>

	<script type="text/javascript">
		//scheduler.init('scheduler_here', new Date(),"month");
		scheduler.locale.labels.unit_tab = "Unit";

		scheduler.createUnitsView({
		    name:"unit",
		    property:"unit_id", //the mapped data property
		    list:[              //defines the units of the view
		        {key:1, label:"Kieron"},
		        {key:2, label:"Tiara"},
		        {key:3, label:"Doug"},
		        {key:4, label:"Melvin"},
		        {key:5, label:"Jackie"}
		    ]
		});

		scheduler.init('scheduler_here', new Date(), "unit");

		//add events to the calendar
		//unit_id tells it for which unit (Employee) to schedule the event
		scheduler.parse([
		    {id:1, text:"Haircut", start_date:"24/01/2015 12:00", end_date:"24/01/2015 21:00", unit_id:"1"},
		    {id:2, text:"Shave", start_date:"24/01/2015 09:00", end_date:"24/01/2015 11:00", unit_id:"3"},
		    {id:3, text:"Color", start_date:"24/01/2015 15:00", end_date:"24/01/2015 17:00", unit_id:"2"},
		    {id:3, text:"Haircut", start_date:"24/01/2015 15:00", end_date:"24/01/2015 16:00", unit_id:"5"}
		],"json");

		/*

			{id:1, text:"Meeting",   start_date:"01/13/2015 14:00",end_date:"01/13/2015 17:00"},

		];

		scheduler.parse(events, "json");
		*/
	</script>

</body>
</html>
