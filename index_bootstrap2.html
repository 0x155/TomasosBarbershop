<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tomaso's Barbershop 222</title>

		<!-- full calendar 1.5.4 -->

		<link rel="stylesheet" type="text/css" href="lib\fullcalendar-1.5.4\fullcalendar\fullcalendar.css" />
		<link rel="stylesheet" type="text/css" href="lib\fullcalendar-1.5.4\fullcalendar\fullcalendar.print.css" media="print" />

		<script type="text/javascript" src="lib\fullcalendar-1.5.4\jquery\jquery-1.8.1.min.js"></script>

		<script>
		$(document).ready(function(){
			//Sets up Calendar
			$('#calendar').fullCalendar({
				/*arranges buttons on top*/

				items seperated by space appear with a gap */

					left:'prev',
					center: 'title',
					right:'resourceDay'
				},
				defaultView: 'resourceDay',
				resources: [
					{
						name: 'Kieron',
						id:'1'
					},
					{
						name:'Tiara',
						id:'2'
					}
					{
						name:'Doug',
						id:'3'
					}
				]
	/*
					defaultView:'agendaDay',
					contentHeight:715,
					slotDuration:'00:15:00',
					minTime:"09:00:00",
					maxTime:"19:30:00",
					allDayText: "",
					*/
				});
			});
		</script>
	</head>

	<body>
		<div id="calendar"></div>
	</body>

</html>
