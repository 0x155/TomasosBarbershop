<!DOCTYPE html>
<html>
<head>

	<title>Tomaso's Barbershop</title>

	<link rel="stylesheet" type="text/css" href="stylesheets\css\main.css"/>
	<link rel="stylesheet" type="text/css" href="lib\bootstrap\css\bootstrap.min.css"/>

	<!-- bootstrap version is 3.2 -->
	<!-- JQuery version is 2.1 -->
	<script type="text/javascript" src="jquery\jquery-2.1.1.js"></script>
	<script type="text/javascript" src="lib\bootstrap\js\bootstrap.js"></script>

	<script type="text/javascript" src="lib\login_page.js"></script>
	<script type="text/javascript" src="lib\ajax_functions.js"></script>

	<script type="text/javascript" src="./bundle.js"></script>

</head>
<body>
	<div id="login_page">
		<h3 class="login_header">Welcome!</h3>
		<input type="text" class="form-control" id="username" placeholder="Username" onkeyup="checkEnter(event)" autofocus>
		<input type="password" class="form-control" id="password" placeholder="Password" onkeyup="checkEnter(event)">
		<button type="button" id="login_submit_btn" class="btn_default_cb" onclick="validateLogIn()">Enter</button>
		<div id="login_results"></div>

		<p id="login_fields_blank_msg" class="login_msgs error_msg"></p>
		<p id="login_failed_msg" class="login_msgs error_msg">Login Failed</p>
	</div>
</body>
</html>
