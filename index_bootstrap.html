	<body>

								<ul class="cust-fields">

									<li><button type="button" class="cust-search-button">Search</button></li>
								</ul>
							</li>
							<li class="customer-history">
								<p id="customer-history-label"></p>

								<!--This table will show recent visits by the entered customer, and contact info -->
								<table class="customer-history-table">
									<tr>
										<th id="date-head">Date</th>
										<th id="emp-head">Employee</th>
										<th id="service-head">Service</th>
										<th><a id="cust-history-close">Close</a></th>
									</tr>
									<tr>
										<td>11/20/2014</td>
										<td>Kieron</td>
										<td>Haircut</td>
									</tr>
									<tr>
										<td>11/13/2014</td>
										<td>Tiara</td>
										<td>Haircut</td>
									</tr>
									<tr>
										<td>11/13/2014</td>
										<td>Tiara</td>
										<td>Beard Trim</td>
									</tr>
								</table>

								<!-- Display customers phone # and email -->
								<h5><b>Phone #:</b> 631-433-4415</h5>
								<h5><b>Email:</b> christian.bonacore@gmail.com</h5>

							</li>
							<li>
								<h4>Date:</h4>
								<!-- http://eternicode.github.io/bootstrap-datepicker/?#sandbox -->
								<input type="text" class="date_field datepicker form-control" id="current_date">
							</li>

							<li>
								<h4>Employee:</h4>
								<select class="employee-dropdown form-control">
									<option>Kieron</option>
									<option>Tiara</option>
									<option>Doug</option>
									<option>Melvin</option>
								</select>
							</li>

							<li>
								<h4>Type of Service:</h4>
								<select class="service-dropdown form-control">
									<option>Haircut</option>
									<option>Beard Trim</option>
									<option>Shave</option>
									<option>Color</option>
									<option>Eyebrow Wax</option>
								</select>
							</li>

							<li>
								<h4>Notes:</h4>
								<textarea class="notes_area form-control" rows="5" cols="10"></textarea>
							</li>

							<li>
								<!-- The Make Appointment button will be used to submit info-->
								<input type="submit" class="make_appt_btn" value="Make Appointment">
							</li>

					</form>
				</div>

					<div class="col-md-7">
						<!-- http://fullcalendar.io/docs/usage/ -->
						<div class='calendar'></div>
						<!-- fc-axis, fc-day, and fc-time are the classes with the properies for the columns 
						fc-minor class is for odd times (:15, :30, :45)
						fc-widget-content is area of calendar the user will click to schedule appointments (the row for the time slot)
						-->
					</div>

					<div class="col-md-3">
