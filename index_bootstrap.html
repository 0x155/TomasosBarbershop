<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tomaso's Barbershop</title>

		<link rel="stylesheet" type="text/css" href="stylesheets\shop_stylesheet.css"/>
		<link rel="stylesheet" type="text/css" href="lib\bootstrap\css\bootstrap.min.css"/>
		<!-- full calendar 2.1.1 -->
		<!-- http://fullcalendar.io/ -->
		<link rel="stylesheet" type="text/css" href="lib\fullcalendar-2.1.1\fullcalendar.css" />

		<!-- bootstrap version is 3.2 -->
		<script type="text/javascript" src="jquery\jquery-2.1.1.js"></script>
		<script type="text/javascript" src="lib\bootstrap\js\bootstrap.js"></script>
		<!-- fullCalendar -->
		<script type="text/javascript" src="lib\fullcalendar-2.1.1\lib\jquery.min.js"></script>
		<script type="text/javascript" src="lib\fullcalendar-2.1.1\lib\moment.min.js"></script>
		<script type="text/javascript" src="lib\fullcalendar-2.1.1\fullcalendar.js"></script>

		<!-- Bootstrap datepicker -->
		<!-- http://bootstrap-datepicker.readthedocs.org/en/release/ -->
		<script type="text/javascript" src="lib\bootstrap\datepicker\js\bootstrap-datepicker.js"></script>
		<link rel="stylesheet" type="text/css" href="lib\bootstrap\datepicker\css\datepicker.css"/>

		<!-- Javascript/JQuery written by CB -->
		<script type="text/javascript" src="lib\application.js"></script>

	</head>

	<body>
		
		<div class="grid">
			<!-- http://getbootstrap.com/css/#grid-options -->
			<div class="row">
				<div class="col-md-4 fields">
					<!--<form name="appointment_form" method="post" action="process.php">-->
					<form name="appointment_form">
						<ul class="field_labels">
							<li>
								<!-- for attribute will be used when sending to server -->
								<label for="customer_name" class="cust_name_label"><h4>Customer Name:</h4></label>
								<ul class="cust-fields">
									<li><input type="text" placeholder="Customer Name" class="cust_name_field form-control"></li>
									<li><button type="button" class="cust-search-button">Search</button></li>
								</ul>
							</li>

							<div class="not-customer-name">
								<li>
									<h4>Date:</h4>
									<!-- http://eternicode.github.io/bootstrap-datepicker/?#sandbox -->
									<input type="text" class="date_field datepicker form-control" id="current_date">
								</li>

								<li>
									<h4>Employee:</h4>
									<select class="employee-dropdown form-control">
										<option>Kieron</option>
										<option>Tiara</option>
										<option>Doug</option>
										<option>Melvin</option>
									</select>
								</li>

								<li>
									<h4>Type of Service:</h4>
									<select class="service-dropdown form-control">
											<option>Haircut</option>
											<option>Beard Trim</option>
											<option>Shave</option>
											<option>Color</option>
											<option>Eyebrow Wax</option>
									</select>
								</li>

								<li>
									<h4>Notes:</h4>
									<textarea class="notes_area form-control" rows="5" cols="10"></textarea>
								</li>

								<li>
									<button type="button" class="make_appt_btn">Make Appointment</button>
								</li>
							</div>
						</ul>
					</form>
				</div>

					<div class="col-md-7">
						<!-- http://fullcalendar.io/docs/usage/ -->
						<div class='calendar'></div>
						<!-- fc-axis, fc-day, and fc-time are the classes with the properies for the columns 
						fc-minor class is for odd times (:15, :30, :45)
						fc-widget-content is area of calendar the user will click to schedule appointments (the row for the time slot)
						-->
					</div>
					<!--
					<div class="col-md-3">
						<div class='calendar2'></div>
					</div>
					-->
			</div>

		</div>

	</body>

</html>
